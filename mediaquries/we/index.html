<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
            margin:auto;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 90px 200px;
            gap:20px;
            
            grid-template-areas:
            "yl yl yl yl"
            "rd gr bl gy" ;
        }
        #container>div{padding:20px;}
        #container>div:first-child{
            background-color: yellow;
            grid-area: yl;
        }
        #container>div:nth-child(3){
            background-color: green;
            grid-area: gr ;
        }
        #container>div:nth-child(2){
            background-color: red;
            grid-area: rd;
        }
        #container>div:nth-child(4){
            background-color: blue;
            grid-area: bl;
        }
        #container>div:nth-child(5){
            background-color: grey;
            grid-area: gy;
        }
        @media all and (min-width:451px) and (max-width:750px){
            #container{
                grid-template-columns: repeat(2,1fr);
                grid-template-rows: 90px 200px 200px;
                grid-template-areas: "yl yl"
                "rd bl"
                "gr gy";
            }
        }
        @media all and (min-width:100px) and (max-width:450px){
            #container{
                grid-template-columns: repeat(1,1fr);
                grid-template-rows: 50px 100px 100px 100px 100px;
                gap:10px;
                grid-template-areas: "yl"
                "rd"
                "gy"
                "gr"
                "bl";
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Navigation</div>
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>

    </div>
</body>
</html>
