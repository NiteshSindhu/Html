<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
        width:50%; height:100px;margin:auto;
    }
   #heading> h1{color:teal;font-size: 50px;text-align: center; }
   #card{width:25%;height:auto;margin:auto;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; padding:40px}
   #card>div{Width:100%;height:80px;margin:auto;display:flex;margin-top: 10px;}
    #card>div>div{width:25%;height:100%;text-align: center;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius:10px;margin-left:10px}
    #card>div:first-child{box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;border-radius: 10px;margin:auto}
    #card>div:nth-child(2)>div:last-child{background-color: black;color:white}
    #card>div:nth-child(3)>div:last-child{background-color: black;color:white}
    #card>div:nth-child(4)>div:last-child{background-color: black;color:white}
    #card>div:nth-child(5)>div:last-child{background-color: black;color:white}
    #card>div:nth-child(5)>div:nth-child(3){background-color: black;color:white}
    #card>div:nth-child(5)>div:nth-child(1){background-color: red;color:white}
    </style>
</head>
<body>
    <div id="heading">
        <h1>Masai Calculator</h1>
    </div>
    <div id="card">
        <div></div>
        <div>
            <div><h1>1</h1></div>
            <div><h1>2</h1></div>
            <div><h1>3</h1></div>
            <div><h1>+</h1></div>
        </div>
        <div>
            <div><h1>4</h1></div>
            <div><h1>5</h1></div>
            <div><h1>6</h1></div>
            <div><h1>-</h1></div>
        </div>
        <div>
            <div><h1>7</h1></div>
            <div><h1>8</h1></div>
            <div><h1>9</h1></div>
            <div><h1>x</h1></div>
        </div>
        <div>
            <div><h1>C</h1></div>
            <div><h1>0</h1></div>
            <div><h1>=</h1></div>
            <div><h1>/</h1></div>
        </div>
    </div>
</body>
</html>
