<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color:teal;
            font-size: 50px;
            text-align: center;
        }
        #container{
            height:auto;
            width:400px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin:auto;
            padding:30px;
        }
        #container>div:first-child{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            height:50px;
            width:90%;
            margin:auto;
            border-radius: 10px;
        }
        #container>div:last-child{
            height:auto;
            width:90%;margin:auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin-top:20px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,80px);
            gap:10px;
            
        }
        #container>div:last-child>div{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            font-size:25px;
            font-weight: bold;
            justify-content:center;
            align-items:center;
            display:flex;
            
        }
        #container>div:last-child>div:hover{
            background-color: teal;
        }
        .bl{
            background-color: black;
            color:white;
        }
        #rd{
            color:white;
            background-color:red;
        }
    </style>
</head>
<body>
    <h3>Massai Calculator</h3>
    <div id="container">
        <div></div>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="bl">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="bl">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="bl">X</div>
            <div id="rd">C</div>
            <div>0</div>
            <div class="bl">=</div>
            <div class="bl">/</div>
        </div>
        
    </div>
</body>
</html>
